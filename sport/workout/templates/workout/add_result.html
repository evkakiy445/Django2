{% extends 'accounts/layout.html' %}

{% block content %}
<div class="container mt-5 result-form-container">
    <h2>Добавить результат тренировки</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="repetitions" class="form-label">Количество повторений</label>
            <input type="number" name="repetitions" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="weight" class="form-label">Рабочий вес (кг)</label>
            <input type="number" name="weight" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
{% endblock %}
